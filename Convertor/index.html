<html>

<head>
    <style>
        .col {
            display: inline-block;
            margin: 20px
        }

        .col select {
            width: 243px;
            padding: 10px;
            border-top: none;
            font-size: 20px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        function convertion() {
            let textField1 = document.getElementById("number1");
            let num1 = textField1.value;
            let unit1 = document.getElementById("unit1").value
            let unit2 = document.getElementById("unit2").value

            convertValues(num1, unit1, unit2)
        }
        function convertValues(num1, unit1, unit2) {
            let num2;
            if (unit1 != unit2) {
                if (unit1 == "meter") {
                    if (unit2 == "centimeter") {
                        num2 = num1 * 100
                        document.getElementById("formula").innerHTML = "multiply the length value by 100"

                    }
                    else if (unit2 == "kilometer") {
                        num2 = num1 / 1000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                        console.log(num2);
                    }
                    else if (unit2 == "milimeter") {
                        num2 = num1 * 1000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                        console.log(num2);
                    }
                }
                else if (unit1 == "centimeter") {
                    if (unit2 == "meter") {
                        num2 = num1 / 100
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "kilometer") {
                        num2 = num1 / 100000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "milimeter") {
                        num2 = num1 * 10
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                }
                else if (unit1 == "kilometer") {
                    if (unit2 == "meter") {
                        num2 = num1 * 1000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "centimeter") {
                        num2 = num1 * 100000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "milimeter") {
                        console.log(Number(1e+6));
                        num2 = num1 * Number(1e+6);
                        num2 = num2.toExponential()
                    }

                }
                else if (unit1 == "milimeter") {
                    if (unit2 == "meter") {
                        num2 = num1 / 1000
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "centimeter") {
                        num2 = num1 / 10
                        document.getElementById("formula").innerHTML = "divide the length value by 1000"
                    }
                    else if (unit2 == "kilometer") {
                        console.log(Number(1e+6));
                        num2 = num1 / Number(1e+6);
                        num2 = num2.toExponential()
                    }
                }
                document.getElementById("number2").defaultValue = num2
            }
            else {
                window.alert("units aren't same")
                location.reload()

            }

        }
    </script>
</head>

<body onload="convertion()">
    <h1>Convertor</h1>

    <div class="container">
        <div class="col">
            <input type="text" name="number1" id="number1" value="1" oninput="convertion()"><br>
            <select name="units" id="unit1" onchange="convertion()">
                <option value="meter" selected>Meter</option>
                <option value="kilometer">Kilo Meter</option>
                <option value="centimeter">Centi Meter</option>
                <option value="milimeter">Mili Meter</option>

            </select>
        </div>
        <div class="col">
            <h1>=</h1>
        </div>
        <div class="col">
            <input type="text" name="number2" id="number2" value="1" disabled><br>
            <select name="units" id="unit2" onchange="convertion()">
                <option value="centimeter" selected>Centi Meter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilo Meter</option>
                <option value="milimeter">Mili Meter</option>

            </select>
        </div>
    </div>
    <p id="formula"></p>
</body>

</html>
