<html>

<head>
    <script>
        function myfunction() {
            let num1 = parseInt(document.getElementById("num1").value);
            if (num1 % 2 == 0) {
                document.getElementById("result").innerHTML = "The number is EVEN"
            }
            else {
                document.getElementById("result").innerHTML = "The number is ODD"

            }
        }
    </script>
</head>

<body>
    <p>Odd or Even</p>
    <input type="text" id="num1" name="num1" placeholder="Enter the Number">
    <input type="button" value="submit" onclick="myfunction()"></button>
    <p>result:</p>
    <p id="result"></p>
</body>

</html>
